<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="modal show fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Random Game</h1>
                    </div>
                    <div class="modal-body">
                        <div class="d-flex gap-2 align-items-center">
                            <div class="w-100">
                                <span class="fw-bold text-capitalize fs-6 text-secondary">Number of Attempts:</span>
                                <select id="numberOfAttempt" class="form-select mt-2">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option selected value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="w-100">
                                <span class="fw-bold text-capitalize fs-6 text-secondary">Max Of Number:</span>
                                <select id="maxOfNumber" class="form-select mt-2">
                                    <option selected value="10">1-10</option>
                                    <option value="20">1-20</option>
                                    <option value="30">1-30</option>
                                    <option value="40">1-40</option>
                                    <option value="50">1-50</option>
                                    <option value="60">1-60</option>
                                    <option value="70">1-70</option>
                                    <option value="80">1-80</option>
                                    <option value="90">1-90</option>
                                    <option value="100">1-100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="IamAgree" class="btn btn-primary">I am agree</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="w-400 d-block mx-auto mt-4 alert alert-dismissible fade" role="alert">
        <span class="span"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="w-400 card blur mx-auto px-3 py-1" style="margin-top: 120px;">
        <div class="mb-2" style="height: 70px;">
            <h3 class="display-2 fw-bold text-end w-100 h-100" id="display"></h3>
        </div>
        <div class="row  p-0">
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">1</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">2</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">3</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">4</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">5</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">6</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">7</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">8</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">9</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5" style="cursor: pointer;"
                id="back">ðŸ”™</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5 getNumber"
                style="cursor: pointer;">0</div>
            <div class="col-4 text-center fw-bold fs-2 border bg-light py-3 px-5" style="cursor: pointer;" id="ok">
                ðŸ†—</div>
        </div>
    </div>

    <script src="index.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>


</html>
